<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SDMD — Smart Device Monitoring Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN (no color customizations) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-3">
    <div class="container">
      <h1 class="mb-3">SDMD — Smart Device Monitoring Dashboard</h1>

      <div id="alerts" class="mb-3"></div>

      <h4>Latest Readings</h4>
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th>Device</th><th>Sensor</th><th>Value</th><th>Unit</th><th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="readings-body"></tbody>
      </table>

      <button id="refresh" class="btn btn-primary">Refresh Now</button>
    </div>

    <script src="/static/main.js"></script>
  </body>
</html>
