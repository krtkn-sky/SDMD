<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDMD Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #sensor-data {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sensor-card {
            padding: 10px 15px;
            border-radius: 6px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .alert {
            background-color: #ffcccc;
            border-left: 4px solid #ff0000;
        }
    </style>
</head>
<body>
    <h1>SDMD Dashboard</h1>
    <div id="sensor-data">
        <!-- Live sensor readings will appear here -->
    </div>

    <script>
        async function fetchData() {
            try {
                const res = await fetch('/api/sensors/latest_by_device');
                const data = await res.json();
                const container = document.getElementById('sensor-data');
                container.innerHTML = '';

                data.forEach(d => {
                    const div = document.createElement('div');
                    div.className = 'sensor-card';

                    // Mark as alert if value is beyond threshold
                    if (d.alert) {
                        div.classList.add('alert');
                    }

                    div.textContent = `${d.device_id} | ${d.sensor_type} | ${d.value} ${d.unit} | ${d.timestamp}`;
                    container.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching sensor data:', err);
            }
        }

        // Fetch every 2 seconds
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
